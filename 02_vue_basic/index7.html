<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- $set 메소드는 반응형 데이터로 객체를 사용할 때 사용한다. Vue는 컴포넌트가 생성될 때 data 옵션에 선언된 데이터들만 반응형 데이터로 인식한다. 
           이때 Vue는 내부적으로 이 값들을 감시할 감시자(Watcher)들을 생성한다. 
           그러나 이 감시자들은 객체가 생성될 당시의 속성들은 감지할 수 있지만 새로운 속성이 추가되거나 제거될 때 객체가 변화하는 것은 감지하지 못한다. -->
      <ul>
        <li v-for="(item, i) in items" v-bind:key="i">
          {{i + ':' + item.msg}}
          <div>안녕{{item.msg}}</div>
        </li>
      </ul>
      <ul>
        <li v-for="(item, name, i) in obj" v-bind:key="name">
          {{i}}, {{name}} : {{item}}
        </li>
      </ul>

      <button v-on:click="addData">항목추가</button>
    </div>

    <script>
      const jinheeVue = new Vue({
        el: '#app',
        data: {
          items: [{ msg: 'hi' }, { msg: 'bye' }],
          obj: {
            title: '오늘은 진희 생일이다.',
            author: '코코몽리포터',
            data: '2022-11-23',
          },
        },
        methods: {
          addData() {
            // 객체에 속성을 추가하거나 삭제할 때 Vue에 '값이 갱신되었습니다'라고 수동으로 알려줄 수 있는 메소드가 바로 $set 메소드와 $delete 메소드이다.
            this.$set(this.obj, 'desc', 'test');
          },
        },
      });
    </script>
  </body>
</html>
